name: CI - Frontend

on:
  push:
    branches: [ dev, test, main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo frontend
        uses: actions/checkout@v3

      - name: Login a DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build y push de imagen Docker
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            luca011/frontend-atales:${{ github.ref_name == 'main' && 'prod' || github.ref_name }}-latest

      # Checkout del repo de infraestructura
      - name: Checkout repo infraestructura
        uses: actions/checkout@v3
        with:
          repository: LucaCostabile/infrastructura-Atales
          path: infra
          token: ${{ secrets.PAT_GITHUB }}

      - name: Cambiar a la rama correspondiente en infraestructura
        run: |
          cd infra
          BRANCH=${{ github.ref_name }}
          git fetch origin $BRANCH
          git checkout -b $BRANCH origin/$BRANCH || git checkout $BRANCH

      - name: Instalar kubeseal
        run: |
          wget https://github.com/bitnami-labs/sealed-secrets/releases/download/v0.18.0/kubeseal-0.18.0-linux-amd64.tar.gz
          tar -xvzf kubeseal-0.18.0-linux-amd64.tar.gz
          sudo install -m 755 kubeseal /usr/local/bin/kubeseal

      # ðŸ” Actualizar Sealed Secrets
      - name: Actualizar Sealed Secrets
        run: |
          cd infra

          BRANCH=${{ github.ref_name }}
          ENV=$([[ "$BRANCH" == "main" ]] && echo "prod" || [[ "$BRANCH" == "test" ]] && echo "test" || echo "dev")

          echo "Actualizando sealed secrets para $ENV"

          mkdir -p "sealed-secrets/$ENV"

          if [ ! -f "sealed-secrets-cert.pem" ]; then
            echo "âŒ Error: No se encontrÃ³ sealed-secrets-cert.pem"
            exit 1
          fi

          cat > temp-secret.yaml << EOF
          apiVersion: v1
          kind: Secret
          metadata:
            name: frontend-tls
            namespace: $ENV
          type: kubernetes.io/tls
          data:
            tls.crt: $(echo -n "${{ secrets.TLS_CRT }}" | base64 -w 0)
            tls.key: $(echo -n "${{ secrets.TLS_KEY }}" | base64 -w 0)
          EOF

          kubeseal --cert sealed-secrets-cert.pem -f temp-secret.yaml -w "sealed-secrets/$ENV/frontend-sealed-secrets.yaml"
          rm temp-secret.yaml

          echo "âœ… Sealed secrets actualizado para $ENV"

      # ðŸš€ Actualizar Deployment YAML con el nuevo tag de imagen
      - name: Actualizar Deployment YAML
        run: |
          cd infra

          BRANCH=${{ github.ref_name }}
          ENV=$([[ "$BRANCH" == "main" ]] && echo "prod" || [[ "$BRANCH" == "test" ]] && echo "test" || echo "dev")
          IMAGE_TAG="${ENV}-latest"

          DEPLOY_FILE="k8s/$ENV/frontend-deployment.yaml"

          if [ ! -f "$DEPLOY_FILE" ]; then
            echo "âŒ Error: No se encontrÃ³ el deployment $DEPLOY_FILE"
            exit 1
          fi

          sed -i "s|image: luca011/frontend-atales:.*|image: luca011/frontend-atales:${IMAGE_TAG}|g" "$DEPLOY_FILE"

          echo "âœ… Deployment YAML actualizado con la imagen: luca011/frontend-atales:${IMAGE_TAG}"

      # Commit y push si hay cambios
      - name: Commit y push de cambios
        run: |
          cd infra

          git config user.email "lucacostabile011@gmail.com"
          git config user.name "Luca Costabile CI"

          BRANCH=${{ github.ref_name }}
          ENV=$([[ "$BRANCH" == "main" ]] && echo "prod" || [[ "$BRANCH" == "test" ]] && echo "test" || echo "dev")

          git pull --no-rebase origin $BRANCH
          git add "sealed-secrets/$ENV/frontend-sealed-secrets.yaml" "k8s/$ENV/frontend-deployment.yaml"

          if ! git diff --cached --quiet; then
            git commit -m "ci(frontend): actualiza sealed secrets e imagen Docker para $ENV"
            git push origin $BRANCH
            echo "âœ… Cambios en infraestructura actualizados para $ENV"
          else
            echo "â„¹ï¸ No hay cambios que commitear"
          fi

name: CI - Negocio Service

on:
  push:
    branches: [ dev, test, main ]
    paths:
      - 'backend/negocio-service/**'
      - '.github/workflows/backend-negocio-ci.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push negocio-service image
      uses: docker/build-push-action@v5
      with:
        context: ./backend/negocio-service
        push: true
        tags: |
          luca011/negocio-service-atales:${{ github.ref_name == 'main' && 'prod' || github.ref_name }}-latest

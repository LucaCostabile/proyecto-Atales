name: CI - Auth Service

on:
  push:
    branches: [ dev, test, main ]
    paths:
      - 'backend/auth-service/**'
      - '.github/workflows/auth-ci.yml'

jobs:
  build-and-update-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push auth-service image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/auth-service
          push: true
          tags: |
            luca011/auth-service-atales:${{ github.ref_name == 'main' && 'prod' || github.ref_name }}-latest

      - name: Checkout repo de infraestructura
        uses: actions/checkout@v3
        with:
          repository: LucaCostabile/infrastructura-Atales
          path: infra
          token: ${{ secrets.PAT_GITHUB }}

      - name: Cambiar a la rama correspondiente
        run: |
          cd infra
          BRANCH=${{ github.ref_name }}
          git fetch origin $BRANCH
          git checkout -b $BRANCH origin/$BRANCH || git checkout $BRANCH

      - name: Actualizar tag en el deployment de auth-service
        run: |
          cd infra
          ENV=$([[ "${{ github.ref_name }}" == "main" ]] && echo "prod" || ([[ "${{ github.ref_name }}" == "test" ]] && echo "test" || echo "dev"))
          DEPLOYMENT_FILE="base/auth-service/deployment-auth-service.yaml"

          echo "üì¶ Actualizando imagen en $DEPLOYMENT_FILE para entorno $ENV..."

          sed -i "s|image: luca011/auth-service-atales:.*|image: luca011/auth-service-atales:$ENV-latest|" "$DEPLOYMENT_FILE"

          echo "‚úÖ Imagen actualizada en $DEPLOYMENT_FILE"

      - name: Commit y push cambios
        run: |
          cd infra
          git config user.email "lucacostabile011@gmail.com"
          git config user.name "Luca Costabile CI"

          BRANCH=${{ github.ref_name }}

          git pull --no-rebase origin $BRANCH
          git add base/auth-service/deployment-auth-service.yaml

          if ! git diff --cached --quiet; then
            git commit -m "ci(auth): actualiza imagen a $BRANCH-latest"
            git push origin $BRANCH
            echo "‚úÖ Cambios pushados"
          else
            echo "‚ÑπÔ∏è No hay cambios en el deployment"
          fi

name: CI - Auth Service

on:
  push:
    branches: [ dev, test, main ]
    paths:
      - 'backend/auth-service/**'
      - '.github/workflows/auth-ci.yml'

jobs:
  build-push-and-update-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push auth-service image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/auth-service
          push: true
          tags: |
            luca011/auth-service-atales:${{ github.ref_name == 'main' && 'prod' || github.ref_name }}-latest

      - name: Checkout repo de infraestructura
        uses: actions/checkout@v3
        with:
          repository: LucaCostabile/infrastructura-Atales
          path: infra
          token: ${{ secrets.PAT_GITHUB }}

      - name: Cambiar a la rama dev
        run: |
          cd infra
          git fetch origin dev
          git checkout -b dev origin/dev

      - name: Instalar kubeseal
        run: |
          wget https://github.com/bitnami-labs/sealed-secrets/releases/download/v0.18.0/kubeseal-0.18.0-linux-amd64.tar.gz
          tar -xvzf kubeseal-0.18.0-linux-amd64.tar.gz
          sudo install -m 755 kubeseal /usr/local/bin/kubeseal

      - name: Configurar kubectl para acceder al cluster
        run: |
          # Aquí necesitas configurar kubectl para acceder a tu cluster
          # Ejemplo con kubeconfig desde secrets:
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config
          
          # O si usas un método diferente, ajusta según tu configuración

      - name: Generar Sealed Secret
        run: |
          # Crear un secret temporal
          kubectl create secret generic backend-secrets \
            --namespace=dev \
            --from-literal=CRYPTO_SECRET="${{ secrets.CRYPTO_SECRET }}" \
            --from-literal=DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
            --from-literal=DB_USER="${{ secrets.DB_USER }}" \
            --from-literal=EXTERNAL_API_KEY="${{ secrets.EXTERNAL_API_KEY }}" \
            --from-literal=GMAIL_APP_PASSWORD="${{ secrets.GMAIL_APP_PASSWORD }}" \
            --from-literal=GMAIL_USER="${{ secrets.GMAIL_USER }}" \
            --from-literal=JWT_SECRET_KEY="${{ secrets.JWT_SECRET_KEY }}" \
            --dry-run=client -o yaml | \
          kubeseal -o yaml > infra/sealed-secrets/dev/auth-sealed-secrets.yaml

      - name: Commit y push al repo de infraestructura
        run: |
          cd infra
          git config user.email "lucacostabile011@gmail.com"
          git config user.name "Luca Costabile CI"
          git pull --no-rebase origin dev
          
          # Crear directorio si no existe
          mkdir -p sealed-secrets/dev
          
          git add sealed-secrets/dev/auth-sealed-secrets.yaml
          git commit -m "ci(auth): actualiza sealed secrets"
          git push origin dev
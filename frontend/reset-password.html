<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restablecer Contraseña - Atales</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <header>
        <div class="logo">
            <img src="/assets/img/images.png" alt="Logo Atales" width="100" height="auto" />
            <h1>Atales - Restablecer Contraseña</h1>
        </div>
    </header>
    
    <main role="main" aria-labelledby="titulo">
        <h2 id="titulo">Restablecer contraseña</h2>
        <p>Ingresa tu nueva contraseña. Asegúrate de que ambas contraseñas coincidan.</p>

        <form id="new-password-form" class="formulario" action="/confirm-reset-password" method="POST" novalidate>
            <!-- Token oculto que normalmente viene desde un correo -->
            <input type="hidden" id="reset-token" name="resetToken" value="">

            <div class="form-grupo">
                <label for="new-password" class="sr-only">Nueva contraseña</label>
                <input 
                    type="password" 
                    id="new-password" 
                    name="newPassword" 
                    placeholder="Nueva contraseña" 
                    required 
                    minlength="8"
                />
            </div>

            <div class="form-grupo">
                <label for="confirm-password" class="sr-only">Confirmar contraseña</label>
                <input 
                    type="password" 
                    id="confirm-password" 
                    name="confirmPassword" 
                    placeholder="Confirmar contraseña" 
                    required 
                    minlength="8"
                />
            </div>

            <button type="submit" class="boton">Restablecer contraseña</button>
        </form>

        <p><a href="/login.html">Volver a Iniciar sesión</a></p>
    </main>

    <footer>
        <p>&copy; 2024 Atales. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Validación simple en el cliente
        document.getElementById("new-password-form").addEventListener("submit", function (e) {
            const password = document.getElementById("new-password").value;
            const confirm = document.getElementById("confirm-password").value;

            if (password !== confirm) {
                e.preventDefault();
                alert("Las contraseñas no coinciden.");
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Atales</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/assets/img/images.png" alt="Logo Atales">
            <h1>Atales - Restablecer Contraseña</h1>
        </div>
    </header>
    
    <main>
        <h2>Restablecer contraseña</h2>
        <p>Ingresa tu nueva contraseña. Asegúrate de que ambas contraseñas coincidan.</p>
<form id="new-password-form" class="formulario" action="/confirm-reset-password" method="POST">
    <input type="hidden" id="reset-token" name="resetToken" value="">
            <div class="form-grupo">
                <input type="password" id="new-password" placeholder="Nueva contraseña" required>
                <input type="password" id="confirm-password" placeholder="Confirmar contraseña" required>
            </div>
            <button type="submit" class="boton">Restablecer contraseña</button>
        </form>
        <p><a href="/login.html">Volver a Iniciar sesión</a></p>
    </main>

    <footer>
        <p>&copy; 2024 Atales. Todos los derechos reservados.</p>
    </footer>
    <script src="/js/script.js"></script> 
</body>
</html>

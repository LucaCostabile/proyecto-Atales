<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Atales</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/img/images.png" alt="Logo Atales">
            <h1>Atales - Recuperar Contraseña</h1>
        </div>
    </header>
    
    <main>
        <h2>Recuperar contraseña</h2>
        <p>Para restablecer tu contraseña, ingresa tu correo electrónico. Te enviaremos un enlace para que puedas cambiarla.</p>
        <form id="reset-password-form" class="formulario">
            <div class="form-grupo">
                <input type="email" id="email" placeholder="Correo electrónico" required>
            </div>
            <button type="submit" class="boton">Enviar enlace de restablecimiento</button>
        </form>
        <p><a href="login.html">Volver a Iniciar sesión</a></p> <!-- Enlace para volver al login -->
    </main>

    <footer>
        <p>&copy; 2024 Atales. Todos los derechos reservados.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>

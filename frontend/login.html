<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Atales</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/img/images.png" alt="Logo Atales">
            <h1>Atales - Iniciar Sesión</h1>
        </div>
    </header>
    
    <main>
        <h2>Iniciar sesión</h2>
        <form id="login-form" class="formulario">
            <div class="form-grupo">
                <input type="email" id="email" placeholder="Correo electrónico" required>
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="boton">Iniciar sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
        <p><a href="olvidastecontraseña.html">¿Olvidaste tu contraseña?</a></p> <!-- Enlace para restablecer la contraseña -->
    </main>

    <footer>
        <p>&copy; 2024 Atales. Todos los derechos reservados.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>

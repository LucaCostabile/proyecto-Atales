# nginx.conf - CORREGIDO
server {
    listen 80;
    server_name _;
    
    # Logs para debugging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;
    
    # Servir archivos estáticos del frontend
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # Headers para el frontend
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Proxy para API - CORREGIDO
    location /api/ {
        # CRÍTICO: Usar el resolver correcto de Kubernetes
        resolver 169.254.169.253 valid=10s;
        
        # CRÍTICO: URL corregida del API Gateway (namespace test)
        proxy_pass http://api-gateway-service.test.svc.cluster.local:3000/api/;
        
        # Headers necesarios para el proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Timeouts más largos
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Para debugging - headers adicionales
        add_header X-Debug-Proxy "api-gateway-via-nginx" always;
        add_header X-Proxy-Target "api-gateway-service.test.svc.cluster.local:3000" always;
        
        # CORS headers (por si acaso)
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials true always;
        
        # Manejar preflight OPTIONS
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $http_origin;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
            add_header Access-Control-Allow-Credentials true;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
    
    # Health check específico con path completo
    location = /api/health {
        resolver 169.254.169.253 valid=10s;
        proxy_pass http://api-gateway-service.test.svc.cluster.local:3000/api/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        add_header X-Debug-Proxy "health-check-direct" always;
    }
    
    # Favicon (para evitar 404s)
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        return 204;
    }
}

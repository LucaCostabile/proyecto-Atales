# nginx.conf
server {
    listen 80;
    server_name localhost;
    
    # Logs para debugging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;
    
    # Servir archivos estáticos del frontend
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # Headers para el frontend
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Proxy para API - CRÍTICO
    location /api {
        # Resolver DNS de Kubernetes
        resolver kube-dns.kube-system.svc.cluster.local valid=10s;
        
        # Proxy al API Gateway
        proxy_pass http://api-gateway-service.test.svc.cluster.local:3000;
        
        # Headers necesarios
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Para debugging
        add_header X-Debug-Proxy "api-gateway" always;
    }
    
    # Health check específico
    location /api/health {
        proxy_pass http://api-gateway-service.test.svc.cluster.local:3000/api/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        add_header X-Debug-Proxy "health-check" always;
    }
}
